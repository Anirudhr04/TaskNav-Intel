<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    /* Basic Reset */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(360deg, #856d2d, #151013);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Main container */
    .container {
      padding: 20px; /* Increased padding for a more spacious feel */
      width: 90%; /* Increased width to 90% for better fitting on phones */
      min-height: 60vh; /* Set minimum height to 60% of the viewport height */
      opacity: 1;
      z-index: 2;
      border-radius: 20px;
      background: #c09b9b1a;
      box-sizing: border-box;
      border: 1px solid #5d51511c;
      backdrop-filter: blur(3.9px);
      overflow: visible; /* Ensure overflow is visible */
    }

    h1 {
      padding: 5%; /* Reduced padding for better fit */
      margin-left: 0; /* Remove left margin for better alignment */
      font-size: 24px; /* Adjusted font size */
    }

    /* Task input container */
    .task-input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding-top:1rem;
    }

    .task-input {
      width: 70%; /* Adjusted width for better fit */
      padding: 10px; /* Reduced padding for better fit */
      border-radius: 30px;
      border: none;
      background-color: #ffffff1a;
      color: white;
      font-size: 16px; /* Adjusted font size */
      margin-right: 10px;
    }

    .add-btn {
      height: 40px; /* Adjusted height for better fit */
      background-color: #ff8c00;
      border: none;
      border-radius: 30px;
      color: rgb(0, 0, 0);
      padding: 5px 20px; /* Reduced padding for better fit */
      font-size: 18px; /* Adjusted font size */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #ec9b0d;
    }

    /* Stacked tasks container */
    .tasks-stack {
      display: flex;
      flex-direction: column-reverse; /* Stack from bottom to top */
      position: relative;
      width: 100%;
      margin-top: 20px;
      overflow: visible; /* Ensure overflow is visible */
    }

    .task-box {
      background: linear-gradient(45deg, #373549, #d57e1a);
      padding: 15px; /* Reduced padding for better fit */
      margin: 10px 0;
      border-radius: 15px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 14px; /* Adjusted font size */
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .task-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
    }

    /* Delete button */
    .delete-btn {
      background-color: rgb(254, 252, 252);
      border: none;
      color: rgb(116, 64, 175);
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* See location button */
    .location-btn {
      background-color: rgb(52, 152, 219);
      border: none;
      color: white;
      border-radius: 20px;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .location-btn:hover {
      background-color: rgb(41, 128, 185);
    }

    /* Sliding in effect for tasks */
    .task-box {
      animation: slideInUp 0.5s ease forwards;
    }

    @keyframes slideInUp {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Drag and Drop style */
    .dragging {
      opacity: 0.5;
      box-shadow: none;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Task Manager</h1>
    <div class="task-input-container">
      <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>

    <div class="tasks-stack" id="tasks-stack">
      <!-- Task boxes will be added here dynamically -->
    </div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      // Create task box element
      const taskBox = document.createElement('div');
      taskBox.className = 'task-box';
      taskBox.draggable = true;
      taskBox.innerHTML = `<span>${taskText}</span>`;

      // Create a container for the buttons
      const buttonContainer = document.createElement('div');
      buttonContainer.style.display = 'flex';
      buttonContainer.style.alignItems = 'center';

      // Add delete button to the button container
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = 'X';
      deleteBtn.onclick = function() {
        taskBox.remove(); // Remove task when clicking on delete button
      };

      // Add see location button to the button container
      const locationBtn = document.createElement('button');
      locationBtn.className = 'location-btn';
      locationBtn.innerHTML = 'See Location';
      locationBtn.onclick = function() {
        // Open map view based on the task keyword
        const query = encodeURIComponent(taskText);
        const url = `https://www.google.com/maps/search/?api=1&query=${query}`;
        window.open(url, '_blank'); // Open in a new tab
      };

      // Append buttons to the button container
      buttonContainer.appendChild(locationBtn);
      buttonContainer.appendChild(deleteBtn);

      // Append the button container to the task box
      taskBox.appendChild(buttonContainer);
      document.getElementById('tasks-stack').appendChild(taskBox);

      // Add drag event listeners for rearranging tasks
      taskBox.addEventListener('dragstart', () => {
        taskBox.classList.add('dragging');
      });

      taskBox.addEventListener('dragend', () => {
        taskBox.classList.remove('dragging');
      });

      taskInput.value = ''; // Clear input field after adding task
    }

    // Handle drag and drop for rearranging tasks
    const tasksStack = document.getElementById('tasks-stack');

    tasksStack.addEventListener('dragover', (e) => {
      e.preventDefault();
      const draggingTask = document.querySelector('.dragging');
      const afterElement = getDragAfterElement(tasksStack, e.clientY);
      if (afterElement == null) {
        tasksStack.appendChild(draggingTask);
      } else {
        tasksStack.insertBefore(draggingTask, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.task-box:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
